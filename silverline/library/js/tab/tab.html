
<html><head><title>{ visibility: inherit; } jQuery Fading Tabs Demo</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> 
<script type="text/javascript" src="http://localhost:8888/wp-content/themes/silverline/library/js/tab/fading-tabs.js"></script>
<script type="text/javascript">
$(function() {$('#tabwrap').tabs({ fxFade: true, fxSpeed: 'slow' }); });
</script>
<style type="text/css">
/* jQuery Fading Tabs: This is all the css that's needed to make it work. The two rules below are generated by the tabs plugin */
.tabs-hide {
display:none; /* hide non-active tabs */
}
.tabs-container {
background:#fff; /* kills fadding in/out IE text bug */ 
}
</style>
</head>
<body>

<div id="tabwrap">
  <ul id="tabnav">
    <li><a href="#tab1">Link1</a></li>
    <li><a href="#tab2">Link2</a></li>
    <li><a href="#tab3">Link3</a></li>
  </ul>
  <div id="tab1">
	<p>Hello, I am tab1</p>
  </div>
  <div id="tab2">
   <p>What's up, I am tab2</p>
  </div>
  <div id="tab3">
	<p>Good bye, I am tab3</p>
  </div>
</div>

</body>
</html>
